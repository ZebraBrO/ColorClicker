<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Idle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main_colors">
        <div class="menu_colors" id="menu_red">
            <button class="gain_n_back_button buttons" id="backbutton" title="Main menu">To main</button>
            <div class="main_color_red" id="mainColorRed"></div>
            <button class="gain_n_back_button buttons" id="gainbutton" onclick="gainRed()" title="log10 of opacity">Gain 0 red</button>
            <div class="stats_main_colors stats_red" id="maincolorsstat">
                <div class="main_colors_buttons">
                    <button class="upgrade_form buttons" id="upgrade_form_red">Upgrades</button>
                    <button class="max_all buttons" id="max_all_red">Max all (M)</button>
                </div>
            </div>
        </div>
        <div class="menu_colors" id="menu_green">
            <div class="main_color_green" id="maincolor2"></div>
            <div class="stats_main_colors stats_green" id="maincolorsstat">
                <div class="main_colors_buttons">
                    <button class="upgrade_form buttons" id="upgrade_form_green">Upgrades</button>
                    <button class="max_all buttons" id="max_all_green">Max all (M)</button>
                </div>
            </div>
        </div>
        <div class="menu_colors" id="menu_blue">
            <div class="main_color_blue" id="maincolor3"></div>
            <div class="stats_main_colors stats_blue" id="maincolorsstat">
                <div id="stat1"></div>
                <div class="main_colors_buttons">
                        <button class="upgrade_form buttons" id="upgrade_form_blue">Upgrades</button>
                        <button class="max_all buttons" id="max_all_blue">Max all (M)</button>
                </div>
            </div>
        </div>
    </section>
    <section class="stats_upgrades" id="upgradesandstats">
        <div class="stats_opacity">
                <p class="stats_opacity_text default_text" id="opacitytext">Opacity: 0</p>
                <p class="stats_opacity_text default_text" id="opacitySectext">Opacity/sec: 0</p>
            <div class="stats_opacity_div" id="opacityGenFirst">
                <button class="opacity_upgrade1_button buttons" title="Generates 0.00167 opacity/sec" onclick="buyFirstOpacityGen()">Generator1 Cost: <p>0</p></button>
                <p class="stats_upgrade1_button_rate upgrades_default_text">Opacity/Sec: </p>
                <p class="num upgrades_default_text">0</p>
            </div>
            <div class="stats_opacity_div" id="opacityGenSecond">
                <button class="opacity_upgrade1_button buttons" title="Generates 0.00167 opacity/sec" onclick="opacity = buy(gen1, opacity, 'Gen1')">Generator1 Cost: <p class="red_opacity_cost num" id="Gen1">0.004</p></button>
                <p class="stats_upgrade1_button_rate upgrades_default_text">Opacity/Sec: </p>
                <p class="num upgrades_default_text" id="opacitySecGen1">0</p>
            </div>
            <div class="stats_opacity_div" id="opacityGen2">
                <button class="opacity_upgrade1_button buttons" title="Generates 0.020 opacity/sec" onclick="opacity = buy(gen2, opacity, 'Gen2')">Generator2 Cost: <p class="red_opacity_cost num" id="Gen2">0.060</p></button>
                <p class="stats_upgrade1_button_rate upgrades_default_text">Opacity/Sec: </p>
                <p class="num upgrades_default_text" id="opacitySecGen2">0</p>
            </div>
            <div class="stats_opacity_div" id="opacityGen3">
                <button class="opacity_upgrade1_button buttons" title="Generates 0.090 opacity/sec" onclick="opacity = buy(gen3, opacity, 'Gen3')">Generator3 Cost: <p class="red_opacity_cost num" id="Gen3">0.720</p></button>
                <p class="stats_upgrade1_button_rate upgrades_default_text">Opacity/Sec: </p>
                <p class="num upgrades_default_text" id="opacitySecGen3">0</p>
            </div>
            <div class="stats_opacity_div" id="opacityGen4">
                <button class="opacity_upgrade1_button buttons" title="Generates 0.360 opacity/sec" onclick="opacity = buy(gen4, opacity, 'Gen4')">Generator4 Cost: <p class="red_opacity_cost num" id="Gen4">8.640</p></button>
                <p class="stats_upgrade1_button_rate upgrades_default_text">Opacity/Sec: </p>
                <p class="num upgrades_default_text" id="opacitySecGen4">0</p>
            </div>
            <div class="stats_opacity_div" id="opacityGen5">
                <button class="opacity_upgrade1_button buttons" title="Generates 2.160 opacity/sec" onclick="opacity = buy(gen5, opacity, 'Gen5')">Generator5 Cost: <p class="red_opacity_cost num" id="Gen5">103.680</p></button>
                <p class="stats_upgrade1_button_rate upgrades_default_text">Opacity/Sec: </p>
                <p class="num upgrades_default_text" id="opacitySecGen5">0</p>
            </div>            
        </div>
        <div class="stats_red" id="statsred">
            <p class="stats_red_text">Red: 0</p>
        </div>
    </section>
    <section class="gradient_colors" id="gradientsection">
        <div class="background_center_color">
            <div class="center_color"></div>
        </div>
    </section>
    <footer>
        <div class="settings">
            <button class="settings_buttons">Save</button>
            <button class="settings_buttons">Load</button>
            <button class="settings_buttons">Hard reset</button>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
